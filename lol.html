<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Área Administrativa - E-commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Tela de Login -->
<div class="container mt-5" id="login">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h3 class="text-center">Área Restrita</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Login</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
        </div>
        <button type="submit" class="btn btn-primary w-100">Acessar</button>
      </form>
    </div>
  </div>
</div>

<!-- Dashboard -->
<div class="container mt-5" id="dashboard" style="display:none;">
  <div class="d-flex justify-content-between align-items-center">
    <h3>Dashboard</h3>
    <a href="#" class="btn btn-link">Logout</a>
  </div>
  <div class="row mt-4">
    <div class="col-md-4 mb-3">
      <button class="btn btn-warning w-100">Cadastro de Clientes</button>
    </div>
    <div class="col-md-4 mb-3">
      <button class="btn btn-warning w-100">Cadastro de Funcionários</button>
    </div>
    <div class="col-md-4 mb-3">
      <button class="btn btn-warning w-100">Cadastro de Produtos</button>
    </div>
  </div>
</div>

<!-- Listagem de Produtos -->
<div class="container mt-5" id="produtos" style="display:none;">
  <div class="d-flex justify-content-between align-items-center">
    <h4>Produtos</h4>
    <button class="btn btn-success">Adicionar</button>
  </div>
  <input type="text" class="form-control mt-3 mb-3" placeholder="Pesquisar...">
  <table class="table table-striped table-responsive">
    <thead>
      <tr>
        <th>Código</th>
        <th>Descrição</th>
        <th>Preço</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>01</td>
        <td>Mouse</td>
        <td>R$ 50,00</td>
        <td>
          <button class="btn btn-primary btn-sm">Editar</button>
          <button class="btn btn-danger btn-sm">Remover</button>
        </td>
      </tr>
      <tr>
        <td>02</td>
        <td>Teclado</td>
        <td>R$ 80,00</td>
        <td>
          <button class="btn btn-primary btn-sm">Editar</button>
          <button class="btn btn-danger btn-sm">Remover</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Cadastro de Novo Produto -->
<div class="container mt-5" id="novoProduto" style="display:none;">
  <h4>Novo Produto</h4>
  <form>
    <div class="mb-3">
      <label for="codigo" class="form-label">Código</label>
      <input type="text" class="form-control" id="codigo">
    </div>
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição</label>
      <input type="text" class="form-control" id="descricao">
    </div>
    <div class="mb-3">
      <label for="valor" class="form-label">Valor</label>
      <input type="number" class="form-control" id="valor">
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <button type="reset" class="btn btn-secondary">Limpar</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
